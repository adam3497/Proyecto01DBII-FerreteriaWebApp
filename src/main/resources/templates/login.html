<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Base de datos Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="_fragments/logheader"></div>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña incorrecto.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Has cerrado la sesión.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Iniciar sesión en la Base de Datos</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">Correo electrónico *</label>
                                <input type="text" id="username" name="username"
                                       class="form-control" placeholder="Email"/>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">Contraseña *</label>
                                <input type="password" id="password" name="password"
                                       class="form-control" placeholder="Contraseña"/>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
