<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Base de datos Ferretería</title>
</head>
<body>
  <div th:if="${param.error}">
      Usuario o contraseña incorrectos.
  </div>
  <div th:if="${param.logout}">
      Has cerrado sesión.
  </div>
  <form th:action="@{/login}" method="post">
      <div><label> Usuario : <input type="text" name="username"/> </label></div>
      <div><label> Contraseña: <input type="password" name="password"/> </label></div>
      <div><input type="submit" value="Iniciar sesión"/></div>
  </form>
</body>
</html>
