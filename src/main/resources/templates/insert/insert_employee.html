<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="_fragments/pageforms_fragment :: head (~{:: title})">
    <meta charset="UTF-8">
    <title>Agregar Empleado | Base de datos Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div th:replace="_fragments/pageforms_fragment :: forms_structure"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mb-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Hubo un problema a la hora de procesar la solicitud</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Nuevo Empleado</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-start text-decoration-underline">Datos del Empleado</h5>

                        <br/>
                        <form method="post" th:action="@{/insert/insert_employee}" th:object="${employee}"
                              class="form-horizontal" role="form">
                            <div class="form-floating mb-3">
                                <input type="number" id="cedula" name="cedula"
                                       class="form-control" placeholder="Cédula" th:field="*{cedula}"/>
                                <label for="cedula" class="control-label">Cédula empleado </label>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating ">
                                    <input type="text" id="employee_name" name="employee_name"
                                           class="form-control" placeholder="Nombre" th:field="*{name}"/>
                                    <label for="employee_name" class="control-label">Nombre </label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" id="employee_lastname" name="employee_lastname"
                                           class="form-control" placeholder="Apellidos" th:field="*{lastName}"/>
                                    <label for="employee_lastname" class="control-label">Apellidos </label>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" id="phonenumber" name="phonenumber"
                                       class="form-control" placeholder="Número celular" th:field="*{phoneNumber}"/>
                                <label for="phonenumber" class="control-label">Número celular</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" id="email" name="email"
                                       class="form-control" placeholder="Correo electrónico" th:field="*{email}"/>
                                <label for="email" class="control-label">Correo electrónico</label>
                            </div>

                            <!-- TODO: change this for the array of available jobs within the database -->
                            <div class="mb-3">
                                <select class="form-select" aria-label="Opciones del puesto" th:field="*{jobName}">
                                    <option value="0" selected>Seleccione el puesto</option>
                                    <option th:each="job : ${jobs}"
                                            th:value="${job.name}" th:text="${job.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
