<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="_fragments/pageforms_fragment :: head (~{:: title})">
  <meta charset="UTF-8">
  <title>Agregar Categoría | Base de datos Ferretería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="_fragments/pageforms_fragment :: forms_structure"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mb-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Hubo un problema a la hora de procesar la solicitud</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Agregar Nueva Categoría</h3>
        </div>
        <div class="card-body">
          <h5 class="text-start text-decoration-underline">Datos de la Categoría</h5>

          <br/>
          <form method="post" th:action="@{/insert_category}" class="form-horizontal" role="form">
            <div class="form-floating mb-3">
              <input type="text" id="category_name" name="category_name"
                     class="form-control" placeholder="Nombre categoría"/>
              <label for="category_name" class="control-label">Nombre categoría </label>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
