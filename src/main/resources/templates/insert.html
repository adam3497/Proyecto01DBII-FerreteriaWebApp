<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div th:replace="_fragments/header"></div>
    <br/>
    <br/>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Hubo un problema a la hora de procesar la solicitud</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Nuevo empleado</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-start text-decoration-underline">Datos del Empleado</h5>

                        <br/>
                        <form method="post" th:action="@{/insert_employee}" class="form-horizontal" role="form">
                            <div class="form-floating mb-3">
                                <input type="number" id="cedula" name="cedula" class="form-control" placeholder="Cédula"/>
                                <label for="cedula" class="control-label">Cédula empleado *</label>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating ">
                                    <input type="text" id="employee_name" name="employee_name"
                                           class="form-control" placeholder="Nombre"/>
                                    <label for="employee_name" class="control-label">Nombre *</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" id="employee_lastname" name="employee_lastname"
                                           class="form-control" placeholder="Apellidos"/>
                                    <label for="employee_lastname" class="control-label">Apellidos *</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
